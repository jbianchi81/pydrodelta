---
name: dummy sac
id: 1
forecast_date:
  days: 0
time_interval:
  days: 1
topology:
  timestart: "2000-01-01T12:00:00.000Z"
  timeend: "2000-01-06T12:00:00.000Z"
  time_offset:
    hours: 9
  nodes:
  - id: 1
    name: node 1
    description: basin area and outlet station
    time_interval:
      days: 1
    variables:
    - id: 1
      name: PMD
      series:
      - series_id: 1
        tipo: areal
        csv_file: sample_data/csv/dummy_sac.csv
    - id: 15
      name: ETPD
      series:
      - series_id: 2
        tipo: areal
        csv_file: sample_data/csv/dummy_sac.csv
    - id: 20
      name: SMC
      series:
      - series_id: 3
        tipo: areal
        csv_file: sample_data/csv/dummy_sac.csv
      series_sim:
      - series_id: 3
        tipo: areal
    - id: 40
      name: QMD
      interpolation_limit: 1
      extrapolate: false
      series:
      - series_id: 4
        tipo: puntual
        csv_file: sample_data/csv/dummy_sac.csv
