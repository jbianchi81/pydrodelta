    - name: q_sim
      node_variable:
      - 1
      - 40
    - name: smc_sim
      node_variable:
      - 1
      - 20
    initial_states:
    - 7
    - 400
    - 0.1
    - 0.1
    parameters:
      alfa: 0.9
      c1: 0.001
      c2: 110
      c3: 0.0075
      m1: 1.2
      m2: 2.1
      m3: 2.6
      mu: 3.4
      x1_0: 20
      x2_0: 700
